[default]
host = <%= node[:hostname] %>

<% if node[:tags].include?("splunk-indexer") %>
[tcp://8514]
connection_host = ip
sourcetype = syslog

[splunktcp://9997]
<% end %>

<% node[:splunk][:inputs].each do |name, options| %>
[<%= name %>]
<% options.each do |key, value| %>
<%= key %> = <%= value %>
<% end %>

<% end %>
