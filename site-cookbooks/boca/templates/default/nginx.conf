server {
	listen 80;
	rewrite ^ https://$host$request_uri? permanent;
}

server {
	listen 80;
	server_name boca-app.com www.boca-app.de boca-app.de bocaloves.me www.bocaloves.me;
	rewrite ^ http://www.boca-app.com$request_uri? permanent;
}

server {
	listen 443 ssl;

	server_name api.boca-app.com;
	root /var/www/localhost/htdocs/api;

	ssl_certificate /etc/ssl/nginx/wildcard.boca-app.com.crt;
	ssl_certificate_key /etc/ssl/nginx/wildcard.boca-app.com.key;

	index index.html index.php;
	fastcgi_index index.php;

	log_not_found off;

	auth_basic "restricted";
	auth_basic_user_file /etc/nginx/servers/apiboca.passwd;

	include /etc/nginx/php.conf;

	location / {
		index index.php;
		try_files $uri $uri/ @php;
	}

	location @php {
		include /etc/nginx/modules/fastcgi.conf;
		fastcgi_pass unix:/var/run/php-fpm/nginx.socket;
	}
}

